<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>Amado - Furniture Ecommerce Template | Checkout</title>

    <!-- Favicon  -->
    <link rel="icon" th:href="@{/img/core-img/favicon.ico}">

    <!-- Core Style CSS -->
    <link rel="stylesheet" th:href="@{/css/core-style.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">


</head>


<body>


<!-- ##### Main Content Wrapper Start ##### -->
<div class="main-content-wrapper d-flex clearfix">

    <!-- Mobile Nav (max width 767px)-->
    <div class="mobile-nav">
        <!-- Navbar Brand -->
        <div class="amado-navbar-brand">
            <img th:src="@{/img/core-img/logo.png}" alt="">
        </div>
        <!-- Navbar Toggler -->
        <div class="amado-navbar-toggler">
            <span></span><span></span><span></span>
        </div>
    </div>

    <!-- Header Area Start -->
    <header class="header-area clearfix">
        <!-- Close Icon -->
        <div class="nav-close">
            <i class="fa fa-close" aria-hidden="true"></i>
        </div>
        <!-- Logo -->
        <div class="logo">
            <img th:src="@{/img/core-img/logo.png}" alt="">
        </div>
        <!-- Amado Nav -->
        <nav class="amado-nav">
            <ul>
                <li class="active"><a th:href="@{/admin/}">Список клиентов</a></li>
                <li><a th:href="@{/admin/purchase}">Список заказов</a></li>
                <li><a th:href="@{/admin/category}">Категории и Товары</a></li>

            </ul>
        </nav>



    </header>
    <!-- Header Area End -->

    <div class="cart-table-area section-padding-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-8">
                    <div class="cart-title mt-50">
                        <div th:if="${atribUser}">
                            <h2>Редактор пользователя </h2>
                        </div>
                        <div th:if="${errUser}">
                            <h5>Пользователь с такой почтой уже создан </h5>
                        </div>

                    </div>

                    <form name="f" th:action="@{/admin/user/save}" method="post" th:object="${new_user}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="hidden" id="id" name="id" class="form-control"
                                       th:value="${new_user.getId()}" >
                                <div>
                                    <label for="email">Email</label>
                                    <input type="text" id="email" name="email" class="form-control"
                                           th:value="${new_user.getEmail()}" placeholder="Почта" required>
                                </div>
                                <div>
                                    <label for="name">Имя</label>
                                    <input type="text" id="name" name="name" class="form-control"
                                           th:value="${new_user.getName()}" placeholder="Имя" required>
                                </div>
                                <div>
                                    <label for="password">Пароль</label>
                                    <input type="text" id="password" name="password" class="form-control"
                                           th:value="${new_user.getPassword()}" placeholder="Пароль" required>
                                </div>
                                <div >
                                    <label for="active">Активация</label>
                                    <select class="w-100" id="active" th:field="*{active}">
                                        <option value="true">Активен</option>
                                        <option value="false">Не Активен</option>
                                    </select>
                                </div>
                                <div class="form-actions">
                                    <button type="submit"  class="btn amado-btn w-100 mt-15">Сохранить</button>
                                </div>


                            </div>


                        </div>
                    </form>


                </div>


            </div>


        </div>
    </div>
</div>

<!-- ##### Footer Area Start ##### -->
<footer class="footer_area clearfix">
    <div class="container">
        <div class="row align-items-center">
            <!-- Single Widget Area -->
            <div class="col-12 col-lg-4">
                <div class="single_widget_area">
                    <!-- Logo -->
                    <div class="footer-logo mr-50">
                        <a href="index.html"><img th:src="@{/img/core-img/logo2.png}" alt=""></a>
                    </div>
                    <!-- Copywrite Text -->
                    <p class="copywrite">
                        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                        Copyright &copy;<script>document.write(new Date().getFullYear());</script>
                        All rights reserved | This template is made with <i class="fa fa-heart-o"
                                                                            aria-hidden="true"></i> by <a
                            href="https://colorlib.com" target="_blank">Colorlib</a>
                        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
                </div>
            </div>

        </div>
    </div>
</footer>
<!-- ##### Footer Area End ##### -->

<!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
<script th:src="@{/js/jquery/jquery-2.2.4.min.js}"></script>
<!-- Popper js -->
<script th:src="@{/js/popper.min.js}"></script>
<!-- Bootstrap js -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- Plugins js -->
<script th:src="@{/js/plugins.js}"></script>
<!-- Active js -->
<script th:src="@{/js/active.js}"></script>

</body>

</html>
