            <a th:href="@{/favorite/}"  class="fav-nav"><img th:src="@{/img/core-img/favorites.png}" alt=""> Любимое</a>
            <!--                <a href="#" class="search-nav"><img th:src="@{/img/core-img/search.png}" alt=""> Search</a>-->
        </div>
        <!-- Social Button -->
        <div class="social-info d-flex justify-content-between">

                <i class="fa fa-pinterest" aria-hidden="true"></i>
            </a>
            <a href="https://www.instagram.com/"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            <a href="https://web.telegram.org/k/"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            <!--            <a href="https://www.instagram.com/"><i class="fa fa-twitter" aria-hidden="true"></i></a>-->

            <div th:if="${#lists.isEmpty(items)}">

            </div>
            <div class="row">
                <!-- Single Product Area -->
                <div class="col-12 col-sm-6 col-md-12 col-xl-6" th:each="item : ${items}">
                    <div class="single-product-wrapper">
                        <!-- Product Image -->
                        <div class="product-img">
                            <a th:href="@{/shop/category/{id}(id=${item.getId()})}">
                                <img th:src="@{${item.getImage()}}">

                            </a>
                            <!-- Hover Thumb -->

                            <a th:href="@{/shop/category/{id}(id=${item.getId()})}">
                                <img class="hover-img" th:src="@{${item.getOther_image()}}" alt="">
                            </a>
                        </div>

                        <!-- Product Description -->
                        <div class="product-description d-flex align-items-center justify-content-between">
                            <!-- Product Meta Data -->
                            <div class="product-meta-data">
                                <div class="line"></div>
                                <p class="product-price" th:text="${item.getPrice()} +' P'"></p>

                                <a th:href="@{/shop/category/{id} (id=${item.getId()})}"><h6

                        </div>
                    </div>
