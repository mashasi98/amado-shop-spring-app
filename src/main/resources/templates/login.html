<!-- Search Wrapper Area Start -->
<div class="search-wrapper section-padding-100">
    <div class="search-close">
        <i class="fa fa-close" aria-hidden="true"></i>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="search-content">
                    <form action="#" method="get">
                        <input type="search" name="search" id="search" placeholder="Type your keyword...">
                        <button type="submit"><img th:src="@{/img/core-img/search.png}" alt=""></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Search Wrapper Area End -->

<!-- ##### Main Content Wrapper Start ##### -->
<div class="main-content-wrapper d-flex clearfix">

    <!-- Mobile Nav (max width 767px)-->
    <div class="mobile-nav">
        <!-- Navbar Brand -->
        <div class="amado-navbar-brand">
            <a href="index.html"><img th:src="@{/img/core-img/logo.png}" alt=""></a>
        </div>
        <!-- Navbar Toggler -->
        <div class="amado-navbar-toggler">
            <span></span><span></span><span></span>
        </div>
    </div>

    <!-- Header Area Start -->
    <header class="header-area clearfix">
        <!-- Close Icon -->
        <div class="nav-close">
            <i class="fa fa-close" aria-hidden="true"></i>
        </div>
        <!-- Logo -->
        <div class="logo">
            <a th:href="@{/home}"><img th:src="@{/img/core-img/logo.png}" alt=""></a>
        </div>
    </header>


    <div class="cart-table-area section-padding-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-8">
                    <div class="checkout_details_area mt-50 clearfix">

                        <div class="cart-title" style="width: 100%;">
                            <h2 style="display:flex; align-items: center; justify-content: center;">Авторизация</h2>
                        </div>

                        <form name="f" th:action="@{/perform-login}" method="post">
                            <div class="row">

                                <div th:if="${loginError}" class="alert alert-error">
                                    Неправильные имя или пароль.
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success">
                                    You have been logged out.
                                </div>
<div style="display: flex; flex-direction: column; justify-content: center; width: 100%; align-items: center;">
                                <div class="col-md-4 mb-3">
                                    <label for="user">Почта</label>
                                    <input type="text" id="user" name="user_name" class="form-control"
                                           placeholder="Почта" required>
                                </div><br>
                                <div class="col-md-4 mb-3">
                                    <label for="pass">Пароль</label>
                                    <input type="password" class="form-control" id="pass" name="pass_name"
                                           placeholder="Пароль" required>
                                </div>
</div>
                                <div style="display: flex; flex-direction: column; justify-content: center; width: 100%;">
                                <div class="cart-btn" style="display: flex; justify-content: center; align-items: center;">
                                    <button type="submit" class="btn amado-btn w-40">Войти</button>
                                </div>

                                <div class="cart-btn mt-100" style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%;">
                                    <p>Нет аккаунта?</p>
                                    <a th:href="@{/registration}" style="color: #FBB710; font-size: 14px;">Зарегистрируйтесь</a>
                                </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
