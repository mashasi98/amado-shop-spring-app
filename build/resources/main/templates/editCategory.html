<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>Amado - Furniture Ecommerce Template | Checkout</title>

    <!-- Favicon  -->
    <link rel="icon" th:href="@{/img/core-img/favicon.ico}">

    <!-- Core Style CSS -->
    <link rel="stylesheet" th:href="@{/css/core-style.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">


</head>


<body>


<!-- ##### Main Content Wrapper Start ##### -->
<div class="main-content-wrapper d-flex clearfix">

    <!-- Mobile Nav (max width 767px)-->
    <div class="mobile-nav">
        <!-- Navbar Brand -->
        <div class="amado-navbar-brand">
            <img th:src="@{/img/core-img/logo.png}" alt="">
        </div>
        <!-- Navbar Toggler -->
        <div class="amado-navbar-toggler">
            <span></span><span></span><span></span>
        </div>
    </div>

    <!-- Header Area Start -->
    <header class="header-area clearfix">
        <!-- Close Icon -->
        <div class="nav-close">
            <i class="fa fa-close" aria-hidden="true"></i>
        </div>
        <!-- Logo -->
        <div class="logo">
            <img th:src="@{/img/core-img/logo.png}" alt="">
        </div>
        <!-- Amado Nav -->
        <nav class="amado-nav">
            <ul>
                <li><a th:href="@{/admin/}">Список клиентов</a></li>
                <li class="active"><a th:href="@{/admin/purchase}">Список заказов</a></li>
                <li><a th:href="@{/admin/category}">Категории и товары </a></li>


            </ul>
        </nav>


    </header>
    <!-- Header Area End -->

    <div class="cart-table-area section-padding-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-8">
                    <div class="cart-title mt-50">
                        <div th:if="${atribCategory}" >
                            <h2>Редактор категории </h2>
                        </div>
                        <div th:if="${errCategory}" >
                            <h5>Категория с таким названием уже создана </h5>
                        </div>

                    </div>

                    <form  name="f" th:action="@{/admin/category/save}" method="post" th:object="${new_category}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="title">Название</label>
                                <input type="text" id="title" name="title" class="form-control" th:value="${new_category.getTitle()}" placeholder="Название" required >
                                <input type="hidden" id="id" name="id" class="id"th:value="${new_category.getId()}"  >
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="title">Картинка</label>
                                <input type="text" id="image" name="image" class="form-control" th:value="${new_category.getImage()}" placeholder="Картинка" required  >

                            </div>

                            <div class="cart-btn mt-100">
                                <button type="submit" class="btn amado-btn w-100">Сохранить</button>
                            </div>
                        </div>
                    </form>


                </div>


            </div>


        </div>
    </div>
</div>

<!-- ##### Footer Area Start ##### -->
<footer class="footer_area clearfix">
    <div class="container">
        <div class="row align-items-center">
            <!-- Single Widget Area -->
            <div class="col-12 col-lg-4">
                <div class="single_widget_area">
                    <!-- Logo -->
                    <div class="footer-logo mr-50">
                        <a href="index.html"><img th:src="@{/img/core-img/logo2.png}" alt=""></a>
                    </div>
                    <!-- Copywrite Text -->
                    <p class="copywrite">
                        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                        Copyright &copy;<script>document.write(new Date().getFullYear());</script>
                        All rights reserved | This template is made with <i class="fa fa-heart-o"
                                                                            aria-hidden="true"></i> by <a
                            href="https://colorlib.com" target="_blank">Colorlib</a>
                        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
                </div>
            </div>

        </div>
    </div>
</footer>
<!-- ##### Footer Area End ##### -->

<!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
<script th:src="@{/js/jquery/jquery-2.2.4.min.js}"></script>
<!-- Popper js -->
<script th:src="@{/js/popper.min.js}"></script>
<!-- Bootstrap js -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- Plugins js -->
<script th:src="@{/js/plugins.js}"></script>
<!-- Active js -->
<script th:src="@{/js/active.js}"></script>

</body>

</html>
