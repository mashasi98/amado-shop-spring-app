<body>
<!-- Search Wrapper Area Start -->
<div class="search-wrapper section-padding-100">
    <div class="search-close">
        <i class="fa fa-close" aria-hidden="true"></i>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="search-content">
                    <form action="#" method="get">
                        <input type="search" name="search" id="search" placeholder="Type your keyword...">
                        <button type="submit"><img th:src="@{/img/core-img/search.png}" alt=""></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Search Wrapper Area End -->

<!-- ##### Main Content Wrapper Start ##### -->
<div class="main-content-wrapper d-flex clearfix">

    <!-- Mobile Nav (max width 767px)-->
    <div class="mobile-nav">
        <!-- Navbar Brand -->
        <div class="amado-navbar-brand">
            <a href="index.html"><img th:src="@{/img/core-img/logo.png}" alt=""></a>
        </div>
        <!-- Navbar Toggler -->
        <div class="amado-navbar-toggler">
            <span></span><span></span><span></span>
        </div>
    </div>

    <!-- Header Area Start -->
    <header class="header-area clearfix">
        <!-- Close Icon -->
        <div class="nav-close">
            <i class="fa fa-close" aria-hidden="true"></i>
        </div>
        <!-- Logo -->
        <div class="logo">
            <a th:href="@{/home}"><img th:src="@{/img/core-img/logo.png}" alt=""></a>
        </div>
    </header>


    <div class="cart-table-area section-padding-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-8">
                    <div class="checkout_details_area mt-50 clearfix">

                        <div class="cart-title">
                            <h2 style="display: flex; align-items: center; justify-content: center; width: 100%;">Регистрация</h2>
                        </div>

                        <form name="f" th:action="@{/registration}" method="post" th:object="${user}">
                            <div class="row" style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%;">

                                <div th:if="${regEmailError}" class="alert alert-error">
                                    Пользователь с такой почтой уже создан
                                </div>
                                <div th:if="${regEmptyError}" class="alert alert-error">
                                    Все поля должны быть заполнены
                                </div>
                                <div th:if="${regPassError}" class="alert alert-error">
                                    Пароль должен состоять не менее, чем из 8 символов
                                </div>


                                <div class="col-md-6 mb-3">
                                    <label for="user">Имя</label>
                                    <input type="text" id="user" name="name" class="form-control" placeholder="Имя"
                                           th:field="*{name}" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="user">Email</label>
                                    <input type="email" id="email" name="user_name" class="form-control"
                                           placeholder="email" th:field="*{email}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="user">Пароль</label>
                                    <input type="text" class="form-control" id="pass" name="pass_name"
                                           placeholder="пароль" th:field="*{password}" required>
                                </div>
                                <div class="cart-btn mt-50">
                                    <button type="submit" class="btn amado-btn w-100">Зарегистрироваться</button>
                                </div>
                                <div class="cart-btn mt-20">

                                    <a th:href="@{/login}">Авторизация</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
